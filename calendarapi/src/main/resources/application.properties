# MySQL 데이터베이스 연결 정보
spring.datasource.url= 개인정보땜에 삭제
spring.datasource.username=개인정보땜에 삭제
spring.datasource.password=개인정보땜에 삭제
spring.datasource.driver-class-name=개인정보땜에 삭제

# JPA 설정
# Hibernate가 자동으로 데이터베이스 스키마를 관리
spring.jpa.hibernate.ddl-auto=update  
# 실행되는 SQL 쿼리 출력
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 연결 풀 설정 (옵션)
# 최대 커넥션 풀 크기
spring.datasource.hikari.maximum-pool-size=10  
# 최소 대기 커넥션
spring.datasource.hikari.minimum-idle=5  
